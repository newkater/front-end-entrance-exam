<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="edit-form" class="hidden">
        <input type="text" id="edit-input"/>
        <button type="button" id="edit-submit">OK</button>
        <button type="button" id="edit-cancel">Cancel</button>          
      </div>
      <div class="base-block">
        <div class="info-block basic-info-block">
          
          <div class="photo">
            <div class="profile-img-container">
              <img class="profile-img" src="public/profileimg.png" alt="Profile Image">
            </div>
          </div>

          <div class="namebox container">

            <div class="hello-message edit">Hello üëãüèª I‚Äôm</div>

            <div id="name-job-container"></div>

          </div>

          <div class="languages container">
            <div class="title languages-title edit">Languages</div>

            <ul class="languages-list" id="languages-list"></ul>
          </div>

        </div>
        <div class="info-block experiences-block">

          <div class="experience container">
            <div class="title experience-title edit">Experience</div>

            <div id = "work-experiences-recent"></div>

            <div id="work-experiences"></div>
            
            
          </div>

          <div class="tools container">
            <div class="title tools-title edit">Tools</div>

            <div id="tools-list" class="tools-list"></div>
          </div>
        </div>

        <div class="info-block footer-block">
          <div class="education container">
            <div class="title education-title edit">Education</div>

            <div id="education-list" class="education-list"></div>
          </div>

          <div class="other-block">
            <div class="interests container">
              <div class="title interests-title edit">Interests</div>
              <div id="interests-list" class="interests-list"></div>
            </div>
            <div id="contact-info" class="contact container"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="js/work-experience.js"></script>
    <script src="js/work-experience-recent.js"></script>
    <script src="js/languages-list.js"></script>
    <script src="js/name-job-container.js"></script>
    <script src="js/element-edit.js"></script>
    <script src="js/tools-block.js"></script>
    <script src="js/education-items-recent.js"></script>
    <script src="js/education-items.js"></script>
    <script src="js/interests-list.js"></script>
    <script src="js/contact-info.js"></script>
  </body>
</html>
